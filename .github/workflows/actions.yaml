name: Build and Push Complete MLOps Studio to Docker Hub

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build-complete-image:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push complete MLOps Studio image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/mlops-studio:latest
            ${{ secrets.DOCKER_USERNAME }}/mlops-studio:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/mlops-studio:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/mlops-studio:buildcache,mode=max

      - name: Print deployment instructions
        run: |
          echo "=============================================="
          echo "MLOps Studio Docker Image Built Successfully!"
          echo "=============================================="
          echo ""
          echo "Image: ${{ secrets.DOCKER_USERNAME }}/mlops-studio:latest"
          echo "Commit SHA: ${{ github.sha }}"
          echo ""
          echo "To run the container locally:"
          echo ""
          echo "docker run -d --name mlops-studio \\"
          echo "  -p 3000:3000 \\"
          echo "  -p 5000:5000 \\"
          echo "  -p 5001:5001 \\"
          echo "  -p 5002:5002 \\"
          echo "  -p 5003:5003 \\"
          echo "  -v /var/run/docker.sock:/var/run/docker.sock \\"
          echo "  ${{ secrets.DOCKER_USERNAME }}/mlops-studio:latest"
          echo ""
          echo "Access the application:"
          echo "  - Frontend: http://localhost:3000"
          echo "  - Backend API: http://localhost:5000"
          echo "  - Model Registry: http://localhost:5001"
          echo "  - Model Serving: http://localhost:5002"
          echo "  - Monitoring: http://localhost:5003"
          echo ""
          echo "To stop the container:"
          echo "docker stop mlops-studio && docker rm mlops-studio"
          echo ""
          echo "=============================================="
